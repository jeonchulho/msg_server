global
  log stdout format raw local0
  maxconn 4096

defaults
  mode http
  log global
  option httplog
  timeout connect 5s
  timeout client 30s
  timeout server 30s
  retries 2

resolvers docker
  nameserver dns 127.0.0.11:53
  resolve_retries 3
  timeout resolve 1s
  timeout retry 1s
  hold valid 10s

frontend dbman_front
  bind *:8082
  default_backend dbman_back

backend dbman_back
  balance roundrobin
  option httpchk GET /health/ready
  http-check expect status 200
  server-template dbman 10 dbman:8082 check resolvers docker init-addr libc,none
