name: publish-images

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  publish:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - service: chat
            cmd: ./cmd/chat
          - service: session
            cmd: ./cmd/session
          - service: orghub
            cmd: ./cmd/orghub
          - service: tenanthub
            cmd: ./cmd/tenanthub
          - service: fileman
            cmd: ./cmd/fileman
          - service: dbman
            cmd: ./cmd/dbman
          - service: vectorman
            cmd: ./cmd/vectorman

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push (${{ matrix.service }})
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          build-args: |
            CMD_DIR=${{ matrix.cmd }}
          tags: |
            ghcr.io/${{ github.repository }}:${{ matrix.service }}-latest
            ghcr.io/${{ github.repository }}:${{ matrix.service }}-${{ github.sha }}
