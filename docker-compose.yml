services:
  postgres:
    image: postgres:16
    container_name: msg-postgres
    environment:
      POSTGRES_DB: msg
      POSTGRES_USER: msg
      POSTGRES_PASSWORD: msg
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U msg -d msg"]
      interval: 5s
      timeout: 5s
      retries: 10

  redis:
    image: redis:7
    container_name: msg-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10

  lavinmq:
    image: cloudamqp/lavinmq:latest
    container_name: msg-lavinmq
    ports:
      - "5672:5672"
      - "15672:15672"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:15672/"]
      interval: 10s
      timeout: 5s
      retries: 10

  minio:
    image: minio/minio:latest
    container_name: msg-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio123
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 5s
      timeout: 5s
      retries: 20

  milvus-etcd:
    image: quay.io/coreos/etcd:v3.5.5
    container_name: msg-milvus-etcd
    environment:
      - ETCD_AUTO_COMPACTION_MODE=revision
      - ETCD_AUTO_COMPACTION_RETENTION=1000
      - ETCD_QUOTA_BACKEND_BYTES=4294967296
      - ETCD_SNAPSHOT_COUNT=50000
    command: etcd -advertise-client-urls=http://127.0.0.1:2379 -listen-client-urls=http://0.0.0.0:2379 --data-dir /etcd
    volumes:
      - milvus_etcd:/etcd

  milvus-minio:
    image: minio/minio:latest
    container_name: msg-milvus-minio
    command: server /minio_data
    environment:
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
    volumes:
      - milvus_minio:/minio_data

  milvus-standalone:
    image: milvusdb/milvus:v2.4.15
    container_name: msg-milvus
    command: ["milvus", "run", "standalone"]
    environment:
      ETCD_ENDPOINTS: milvus-etcd:2379
      MINIO_ADDRESS: milvus-minio:9000
    ports:
      - "19530:19530"
      - "9091:9091"
    depends_on:
      - milvus-etcd
      - milvus-minio
    volumes:
      - milvus_data:/var/lib/milvus

  qdrant:
    image: qdrant/qdrant:v1.13.4
    container_name: msg-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.15.3
    container_name: msg-elasticsearch
    environment:
      discovery.type: single-node
      xpack.security.enabled: "false"
      ES_JAVA_OPTS: "-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data

  dbman-write:
    image: golang:1.23
    working_dir: /app
    command: sh -c "go run ./cmd/dbman"
    environment:
      DBMAN_PORT: "8082"
      POSTGRES_DSN: ${POSTGRES_WRITE_DSN:-postgres://msg:msg@postgres:5432/msg?sslmode=disable}
      DBMAN_ENDPOINT: http://dbman-lb:8082
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./:/app
    expose:
      - "8082"

  dbman-read:
    image: golang:1.23
    working_dir: /app
    command: sh -c "go run ./cmd/dbman"
    environment:
      DBMAN_PORT: "8082"
      POSTGRES_DSN: ${POSTGRES_READ_DSN:-postgres://msg:msg@postgres:5432/msg?sslmode=disable}
      DBMAN_ENDPOINT: http://dbman-lb:8082
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./:/app
    expose:
      - "8082"

  dbman-lb:
    image: haproxy:2.9
    depends_on:
      - dbman-write
      - dbman-read
    ports:
      - "8082:8082"
    volumes:
      - ./deploy/haproxy/dbman-haproxy.cfg:/usr/local/etc/haproxy/haproxy.cfg:ro

volumes:
  pg_data:
  minio_data:
  milvus_data:
  milvus_etcd:
  milvus_minio:
  qdrant_data:
  elasticsearch_data:
