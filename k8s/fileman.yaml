apiVersion: apps/v1
kind: Deployment
metadata:
  name: fileman
  namespace: msg
spec:
  replicas: 2
  selector:
    matchLabels:
      app: fileman
  template:
    metadata:
      labels:
        app: fileman
    spec:
      containers:
        - name: fileman
          image: ghcr.io/jeonchulho/msg_server:fileman-latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8081
          envFrom:
            - configMapRef:
                name: msg-server-config
            - secretRef:
                name: msg-server-secret
          livenessProbe:
            httpGet:
              path: /health
              port: 8081
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8081
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: fileman
  namespace: msg
spec:
  selector:
    app: fileman
  ports:
    - name: http
      port: 8081
      targetPort: 8081
