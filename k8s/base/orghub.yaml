apiVersion: apps/v1
kind: Deployment
metadata:
  name: orghub
  namespace: msg
spec:
  replicas: 2
  selector:
    matchLabels:
      app: orghub
  template:
    metadata:
      labels:
        app: orghub
    spec:
      containers:
        - name: orghub
          image: ghcr.io/jeonchulho/msg_server:orghub-latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8091
          envFrom:
            - configMapRef:
                name: msg-server-config
            - secretRef:
                name: msg-server-secret
          livenessProbe:
            httpGet:
              path: /health
              port: 8091
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8091
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: orghub
  namespace: msg
spec:
  selector:
    app: orghub
  ports:
    - name: http
      port: 8091
      targetPort: 8091
