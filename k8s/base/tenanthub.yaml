apiVersion: apps/v1
kind: Deployment
metadata:
  name: tenanthub
  namespace: msg
spec:
  replicas: 2
  selector:
    matchLabels:
      app: tenanthub
  template:
    metadata:
      labels:
        app: tenanthub
    spec:
      containers:
        - name: tenanthub
          image: ghcr.io/jeonchulho/msg_server:tenanthub-latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8092
          envFrom:
            - configMapRef:
                name: msg-server-config
            - secretRef:
                name: msg-server-secret
          livenessProbe:
            httpGet:
              path: /health
              port: 8092
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8092
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: tenanthub
  namespace: msg
spec:
  selector:
    app: tenanthub
  ports:
    - name: http
      port: 8092
      targetPort: 8092
