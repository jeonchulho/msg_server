apiVersion: apps/v1
kind: Deployment
metadata:
  name: session
  namespace: msg
spec:
  replicas: 2
  selector:
    matchLabels:
      app: session
  template:
    metadata:
      labels:
        app: session
    spec:
      containers:
        - name: session
          image: ghcr.io/jeonchulho/msg_server:session-latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8090
          envFrom:
            - configMapRef:
                name: msg-server-config
            - secretRef:
                name: msg-server-secret
          livenessProbe:
            httpGet:
              path: /health
              port: 8090
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8090
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: session
  namespace: msg
spec:
  selector:
    app: session
  ports:
    - name: http
      port: 8090
      targetPort: 8090
