apiVersion: apps/v1
kind: Deployment
metadata:
  name: dbman
  namespace: msg
spec:
  replicas: 2
  selector:
    matchLabels:
      app: dbman
  template:
    metadata:
      labels:
        app: dbman
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - dbman
                topologyKey: kubernetes.io/hostname
      containers:
        - name: dbman
          image: ghcr.io/jeonchulho/msg_server:dbman-latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8082
          resources:
            requests:
              cpu: "250m"
              memory: "256Mi"
            limits:
              cpu: "1000m"
              memory: "1Gi"
          envFrom:
            - configMapRef:
                name: msg-server-config
            - secretRef:
                name: msg-server-secret
          livenessProbe:
            httpGet:
              path: /health/live
              port: 8082
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health/ready
              port: 8082
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: dbman
  namespace: msg
spec:
  selector:
    app: dbman
  ports:
    - name: http
      port: 8082
      targetPort: 8082
