apiVersion: apps/v1
kind: Deployment
metadata:
  name: vectorman
  namespace: msg
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vectorman
  template:
    metadata:
      labels:
        app: vectorman
    spec:
      containers:
        - name: vectorman
          image: ghcr.io/jeonchulho/msg_server:vectorman-latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8083
          envFrom:
            - configMapRef:
                name: msg-server-config
            - secretRef:
                name: msg-server-secret
          livenessProbe:
            httpGet:
              path: /health
              port: 8083
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8083
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: vectorman
  namespace: msg
spec:
  selector:
    app: vectorman
  ports:
    - name: http
      port: 8083
      targetPort: 8083
