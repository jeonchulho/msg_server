apiVersion: apps/v1
kind: Deployment
metadata:
  name: dbman
  namespace: msg
spec:
  replicas: 2
  selector:
    matchLabels:
      app: dbman
  template:
    metadata:
      labels:
        app: dbman
    spec:
      containers:
        - name: dbman
          image: ghcr.io/jeonchulho/msg_server:dbman-latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8082
          envFrom:
            - configMapRef:
                name: msg-server-config
            - secretRef:
                name: msg-server-secret
          livenessProbe:
            httpGet:
              path: /health/live
              port: 8082
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health/ready
              port: 8082
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: dbman
  namespace: msg
spec:
  selector:
    app: dbman
  ports:
    - name: http
      port: 8082
      targetPort: 8082
